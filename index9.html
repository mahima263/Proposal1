<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellence in R&D</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .banner {
            position: relative;
            overflow: hidden;
            height: 70vh;
            background-image: url('Departments - Diamond Jubilee Academic Complex A (1).jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .banner h1 {
            z-index: 2;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .banner {
            animation: zoom 10s infinite;
        }
        .section-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #B04B34;
        }
        .download-links {
            padding: 50px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .download-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .download-item:last-child {
            margin-bottom: 0;
        }
        .download-item h5 {
            margin: 0;
            color: #333;
        }
        .download-item span {
            font-size: 0.9rem;
            color: #666;
        }
        .btn-download {
            background: #B04B34;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn-download:hover {
            background: #8d3c2a;
        }
    </style>
</head>
<body>

<!-- Banner Section -->
<div class="banner">
    <h1>Welcome to Excellence in R&D</h1>
</div>

<!-- Proposal Download Section -->
<div class="container download-links">
    <h2 class="section-title">Download Proposals</h2>
    <div class="download-item">
        <div>
            <h5>Dr. John Doe</h5>
            <span>Department: Aerospace Engineering</span>
        </div>
        <a href="proposal1.pdf" download class="btn btn-download">Download Proposal</a>
    </div>
    <div class="download-item">
        <div>
            <h5>Dr. Jane Smith</h5>
            <span>Department: Computer Science</span>
        </div>
        <a href="proposal2.pdf" download class="btn btn-download">Download Proposal</a>
    </div>
    <div class="download-item">
        <div>
            <h5>Dr. Alan Turing</h5>
            <span>Department: Artificial Intelligence</span>
        </div>
        <a href="proposal3.pdf" download class="btn btn-download">Download Proposal</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
